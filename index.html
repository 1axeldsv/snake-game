<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Mariage</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Notre Mariage</h1>
        <p class="subtitle">Elvire & Votre Nom</p>
    </header>
    <div class="container">
        <div class="game-container">
            <h2>Snake Game</h2>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="score">Score: 0</div>
            <div id="mobile-controls">
                <button id="up">↑</button>
                <button id="left">←</button>
                <button id="right">→</button>
                <button id="down">↓</button>
            </div>
        </div>
        <div class="form-container">
            <h2>Formulaire de Mariage</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfNvXwODYsVL5hxZDzPvqLtWbK6E5B-5jzZcERWZfYTLdZkZA/viewform?embedded=true" width="640" height="1399" frameborder="0" marginheight="0" marginwidth="0">Chargement…</iframe>
        </div>
    </div>
    <footer>
        <p>© 2024 Notre Mariage. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
